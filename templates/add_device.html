<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить устройство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ВерсияКонтроль</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Добавить новое устройство</h1>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Название устройства</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Пожалуйста, введите название.</div>
            </div>
            <div class="mb-3">
                <label for="ip_address" class="form-label">IP-адрес (опционально)</label>
                <input type="text" class="form-control" id="ip_address" name="ip_address">
            </div>
            <div class="mb-3">
                <label for="mac_address" class="form-label">MAC-адрес (опционально)</label>
                <input type="text" class="form-control" id="mac_address" name="mac_address">
            </div>
            <div class="mb-3">
                <label for="responsible_person" class="form-label">Ответственный сотрудник</label>
                <input type="text" class="form-control" id="responsible_person" name="responsible_person" required>
                <div class="invalid-feedback">Пожалуйста, укажите ответственного.</div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning">Добавить</button>
                <a href="{{ url_for('index') }}" class="btn btn-danger">Назад</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
